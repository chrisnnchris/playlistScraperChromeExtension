<!doctype html>

<html>
  <head>
    <title>Menu for Playlist Scraper</title>

    <script src="popup.js"></script>
    <script src="scrapers.js"></script>
  </head>

  <body style="width: 173px">
    <div id="playlistScraperDiv">
      <h1> Playlist Scraper</h1>
      <p id="GooglePlayVerify"> Cannot scrape. You must be on a Google Play Music playlist. </p>
      <button id="GooglePlayScraper">Google Play Scrape</button>
      <br>
      <br>
      <p id="SpotifyVerify"> Cannot scrape. You must be on a Spotify playlist. </p>
      <button id="SpotifyScraper">Spotify Scrape</button>
      <br>
      <br>
      <p id="YoutubeVerify"> Cannot scrape. You must be on a Youtube playlist. </p>
      <button id="YoutubeScraper">YouTube Scrape</button>
    </div>
  </body>
</html>
